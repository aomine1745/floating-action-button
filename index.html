<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Floating action button</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="shortcut icon" href="https://aomineDev.github.io/ico/aomine.ico">
</head>
<body>
	<div class="action">
		<span>+</span>
		<ul class="float">
			<li><i class="fab fa-facebook-f"></i>Share on facebook</li>
			<li><i class="fab fa-twitter"></i>Share on Twitter</li>
			<li><i class="fab fa-instagram"></i>Share on Instagram</li>
			<li><i class="fab fa-pinterest-p"></i>Share on Pinterest</li>
			<li><i class="fab fa-linkedin-in"></i><img src="" alt="">Share on Linkedin</li>
		</ul>
	</div>

	<script src="js/app.js"></script>
</body>
</html>
